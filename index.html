<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admissions Form</title>
    <link rel="stylesheet" href="sample2.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="form-container">
        <h2>College Admissions Form</h2>
        <p>Enter your admission information below:</p>
        <form id="admissionsForm">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="middle-initial">Middle Initial:</label>
                <input type="text" id="middle-initial" name="middle-initial">

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="birth-date">Birth Date:</label>
                <div class="birth-date">
                    <select id="birth-month" name="birth-month" required>
                        <option value="" disabled selected>Please select a month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>

                    <select id="birth-day" name="birth-day" required>
                        <option value="" disabled selected>Please select a day</option>
                        <!-- Options for days -->
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="3">4</option>
                        <option value="3">5</option>
                        <option value="3">6</option>
                        <option value="3">7</option>
                        <option value="3">8</option>
                        <option value="3">9</option>
                        <option value="3">10</option>
                        <option value="3">11</option>
                        <option value="3">12</option>
                        <option value="3">13</option>
                        <option value="3">14</option>
                        <option value="3">15</option>
                        <option value="3">16</option>
                        <option value="3">17</option>
                        <option value="3">18</option>
                        <option value="3">19</option>
                        <option value="3">20</option>
                        <option value="3">21</option>
                        <option value="3">22</option>
                        <option value="3">23</option>
                        <option value="3">24</option>
                        <option value="3">25</option>
                        <option value="3">26</option>
                        <option value="3">27</option>
                        <option value="3">28</option>
                        <option value="3">29</option>
                        <option value="3">30</option>
                        <option value="3">31</option>
                    </select>

                    <select id="birth-year" name="birth-year" required>
                        <option value="" disabled selected>Please select a year</option>
                        <!-- Options for years -->
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <!-- Add more years as needed -->
                    </select>
                </div>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Please select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="citizenship">Of which country are you a citizen?</label>
                <input type="text" id="citizenship" name="citizenship" required>
            </fieldset>

            <!-- Contact Information -->
            <fieldset>
                <legend>Contact Information</legend>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="(000) 000-0000" required>

                <label for="email">E-mail Address:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>

                <label for="street-address">Street Address:</label>
                <input type="text" id="street-address" name="street-address" required>

                <label for="street-address-line2">Street Address Line 2:</label>
                <input type="text" id="street-address-line2" name="street-address-line2">

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State / Province:</label>
                <input type="text" id="state" name="state" required>

                <label for="postal-code">Postal / Zip Code:</label>
                <input type="text" id="postal-code" name="postal-code" required>
            </fieldset>

            <!-- Language and Education Information -->
            <fieldset>
                <legend>Languages and Education</legend>
                <label for="languages">Do you speak any languages other than English?</label>
                <input type="text" id="languages" name="languages">

                <label for="high-school-name">High School or Equivalent Name:</label>
                <input type="text" id="high-school-name" name="high-school-name" required>

                <label for="graduation-date">Graduation Date (MM-DD-YYYY):</label>
                <input type="date" id="graduation-date" name="graduation-date" required>

                <label for="school-address">School Address:</label>
                <input type="text" id="school-address" name="school-address" required>

                <label for="school-city">City:</label>
                <input type="text" id="school-city" name="school-city" required>

                <label for="school-state">State / Province:</label>
                <input type="text" id="school-state" name="school-state" required>

                <label for="school-country">Country:</label>
                <input type="text" id="school-country" name="school-country" required>
            </fieldset>

            <!-- File Upload -->
            <fieldset>
                <legend>12th Grade Mark Sheet</legend>
                <label for="mark-sheet">Upload your 12th-grade mark sheet:</label>
                <input type="file" id="mark-sheet" name="mark-sheet" accept=".pdf,.jpg,.jpeg,.png" required>
            </fieldset>

            <!-- Application Fee -->
            <fieldset>
                <legend>Application Fee</legend>
                <p class="due-date-message">Payment is due 3 days prior to the start of the class.</p>

                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </fieldset>

            <button type="submit">Submit Application</button>
        </form>
    </div>
    <script src="sample2.js"></script>
</body>
</html>
